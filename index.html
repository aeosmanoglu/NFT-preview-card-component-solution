<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/scss/custom.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="mx-auto max350">
        <div class="card shadow-lg">
          <div class="card-body">
            <figure class="rounded position-relative">
              <img class="img-fluid rounded card-image" src="./images/image-equilibrium.jpg" alt="equilibrium">
              <img class="position-absolute top-50 start-50 translate-middle view-icon" src="./images/icon-view.svg"
                alt="view icon">
            </figure>
            <div class="card-title h4 mt-4"><a href="#">Equilibrium #3429</a></div>
            <div class="card-text mt-3">Our Equilibrium collection promotes balance and calm.</div>
            <div class="row mt-3">
              <div class="col-auto d-flex align-items-center">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon"><span class="coin ms-2">0.041 ETH</span>
              </div>
              <div class="col-auto ms-auto d-flex align-items-center">
                <img src="./images/icon-clock.svg" alt="clock icon"><span class="date ms-1">3 days left</span>
              </div>
            </div>
            <hr>
            <img src="./images/image-avatar.png" class="img-thumbnail rounded-circle avatar" alt="avatar">
            <span class="ms-2">Creation of <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-5">
      <div class="attribution text-center">Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-lNYsRplym"
          target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/aeosmanoglu">Abuzer Emre OsmanoÄŸlu</a>.
      </div>
    </div>
  </div>

</body>

</html>
